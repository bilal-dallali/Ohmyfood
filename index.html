<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
            <!--<img src="images/logo.svg" alt="Logo OhMyFood">-->
        </div>
        
        <div class="place">
            <div class="place2">
                <i class="fas fa-map-marker-alt"></i>
                <h2>Paris, Belleville</h2>
            </div>
        </div>

    </header>

    <section id="reservation">
        <h3>Réservez le menu qui<br>vous convient</h3>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button class="exploration-btn">Explorer nos restaurants</button>
    </section>

    <section id="function">
        <h3>Fonctionnement</h3>

        <div class="function-icons">

            <div class="number">1</div>
            <div class="function-icon">
                <div class="icon"><i class="fas fa-mobile-alt"></i></div>
                <p>Choisissez un restaurant</p>
            </div>

            <div class="number number-2">2</div>
            <div class="function-icon">
                <div class="icon"><i class="fa-list-ul fas"></i></i></div>
                <p>Composez votre menu</p>
            </div>

            <div class="number number-3">3</div>
            <div class="function-icon">
                <div class="icon"><i class="fas fa-store"></i></div>
                <p>Dégustez au restaurant</p>
            </div>

        </div>

    </section>
</body>
</html>
