<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="logo-return">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h1>ohmyfood</h1>
            <a><i class="fas fa-arrow-left hidden"></i></a>
        </div>

    </header>

    <section id="background-image">
        <img src="images/palette.jpg" alt="La palette du goût">
    </section>
    

    <section id="menu">
        <div class="title-icon-menu">
            <h1>A la française</h1>
            <div class="white-heart-menu">
                <i class="far fa-heart"></i>
            </div>
        </div>

        <div class="meals">

            <div class="meal-parts">
                <h1>Entrées</h1>

                <div class="divider"></div>

                <div class="meal">
                    <div class="content">
                        <h4>Tartare de poulpe acidulé</h4>

                        <div class="description-price">
                            <p>Aux zests d'orange</p>
                            <h4>25€</h4>
                        </div>
                    </div>
                    <div class="green">
                        <div class="circle">
                            <div class="verified"></div>
                            <div class="verified"></div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

    </section>
</body>
</html>
